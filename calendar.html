<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BATTS - Calendar</title>

  <!-- CSS files -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/design-credit.css"> <!--my name and my contact email-->
  
  <!-- Favicon links -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon-images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-images/favicon-16x16.png">
  <link rel="icon" href="images/favicon-images/favicon-32x32.png">

  <!-- JavaScript files -->
  <script src="components/component-loader.js" defer></script>
  <script src="navbar.js" defer></script>
  
  <!-- Calendar Page Styles -->
  <style>
      /* Page-specific styles */

    /* Override base.css background with white theme */
    body { background-color: #ffffff !important; }

    /* === CALENDAR PAGE CSS - Based on template.css === */

    /* h1 h2 and p colours are set here and not in base.css */
    /* h1 h2 and p sizes are set in base.css */
    h1, h2, p {
      color: #000000;/* if no colours are set in the file this will be the default colour */
    }

    /* === PAGE HEADING STYLES === */
    /* Main heading styles with 3px spacing below navbar */
    .page-heading {
      margin-top: 3px;
      padding: 5px;
      text-align: center;
      color: #000000; /* text colour for h1 heading */
      font-weight: bold;
    }

    /* === CONTENT WRAPPER STYLES === */
    /* Main content container - responsive wrapper */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Main content area */
    .main-content {
      background-color: #00000000;
      padding: 8px;
      color: #000000;
    }

    /* === CALENDAR SPECIFIC STYLES === */
    .calendar-info {
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .calendar-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .calendar-iframe {
      border: solid 1px #777;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* === RESPONSIVE BREAKPOINTS === */
    /* Mobile-first approach with percentage-based layouts */

    /* === MOBILE PORTRAIT (< 768px) === */
    /* Default: Single column layout */
    @media screen and (max-width: 767px) and (orientation: portrait) {
      .content-wrapper {
        width: 95%;
        padding: 0.5rem;
      }
      
      .page-heading {
        padding: 3px;
      }
      
      .main-content {
        padding: 1rem;
      }

      .calendar-iframe {
        width: 100%;
        height: 500px;
      }
    }

    /* === TABLET PORTRAIT (768px+) === */
    /* Enhanced layout for tablet screens */
    @media (min-width: 768px) {
      .content-wrapper {
        width: 90%;
        gap: 1.5rem;
      }
      
      .page-heading {
        padding: 1rem;
      }
      
      .main-content {
        padding: 1.5rem;
      }

      .calendar-iframe {
        width: 700px;
        height: 600px;
      }
    }

    /* === TABLET LANDSCAPE (768px-1024px, landscape) === */
    /* Optimized for tablet landscape orientation */
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
      .content-wrapper {
        width: 85%;
        gap: 1.5rem;
      }
      
      .main-content {
        padding: 2rem;
      }

      .calendar-iframe {
        width: 750px;
        height: 600px;
      }
    }

    /* === SMALL DESKTOP (992px+) === */
    /* Desktop layout optimizations */
    @media (min-width: 992px) {
      .content-wrapper {
        width: 85%;
        gap: 2rem;
      }
      
      .page-heading {
        padding: 1.5rem;
      }
      
      .main-content {
        padding: 2.5rem;
      }

      .calendar-iframe {
        width: 800px;
        height: 600px;
      }
    }

    /* === LARGE DESKTOP (1200px+) === */
    /* Large desktop layout - optimal viewing experience */
    @media (min-width: 1200px) {
      .content-wrapper {
        width: 80%;
        gap: 2.5rem;
      }
      
      .page-heading {
        padding: 2rem;
      }
      
      .main-content {
        padding: 3rem;
      }

      .calendar-iframe {
        width: 800px;
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Navbar component -->
    <div id="navbar-container" data-component="navbar"></div>
    
    <!-- Main heading - positioned 3px below navbar -->
    <h1 class="page-heading">Calendar</h1>
  </header>

  <main>
    <!-- Main content container - responsive wrapper -->
    <div class="content-wrapper">
      <div class="main-content">
        <!-- Calendar information -->
        <div class="calendar-info">
          <p>Batts all activity Calendar to enquire or book a spot contact us by email info@battsharlow.com by phone: 01279 438199 or through our Contacts form page.</p>
        </div>

        <!-- Calendar container -->
        <div class="calendar-container">
          <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&bgcolor=%23ffffff&ctz=Europe%2FLondon&hl=en_GB&mode=WEEK&src=YnJpZXJsZXkyMDA0QGJ0aW50ZXJuZXQuY29t&color=%230d3082"
                  class="calendar-iframe"
                  title="BATTS weekly calendar"
                  width="800"
                  height="600">
          </iframe>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <!-- Footer component -->
    <div id="footer-container" data-component="footer"></div>
    <!-- Design Credit component -->
    <div id="design-credit-container" data-component="design-credit"></div>
  </footer>
</body>
</html>
